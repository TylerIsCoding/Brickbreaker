<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brick Breaker!</title>
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div id="gameDiv">
            <h1 id="gameTitle" class="mainText">Brick Breaker!</h1>
            <img id="img_ball" src="assets/images/ball2.png" alt="ball" />
            <img src="assets/images/paddle.png" alt="paddle" id="img_paddle" />
            <img
                id="img_brick_orange"
                src="assets/images/brick_orange.png"
                alt="orange brick"
            />
            <canvas id="gameScreen" width="800" height="600"></canvas>
            <h2 id="controls" class="mainText">
                Space to Start | Arrow Keys to Move | P to Pause
            </h2>
        </div>
        <script src="src/index.js" type="module"></script>
    </body>
</html>
